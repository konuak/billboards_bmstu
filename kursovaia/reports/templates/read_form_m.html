    <container>

        <div class="login-container">
            <div class="form-group">
          <p> Чтение отчета
                          <form action="/reports/info">
        <button class="btn btn-primary btn-dark search"  style=" font-size: 20px;margin-top: -120px; margin-left: 870px; width: 100px; height: 40px;">Назад</button>
                  </form>
          </p>
                {% if message != "owner" and   message != "arendator" %}
        <label style = " margin-left: 300px;margin-top: 30px; font-size : 20px; ">Выберите тип отчета:</label>

    <form method="get" action="/reports/read_form" >
        <select name="type" required style = " margin-left: 300px;margin-top: 10px; width: 400px; height: 50px;font-size : 20px;" >
    <option value="for_owner">для владельцев </option>
    <option value="for_arendator">для арендаторов </option>
</select>
<div class="form-group">
    <button class ="btn btn-dark " type="submit" style="margin-left: 400px; margin-top: 10px; width: 150px; height: 40px; font-size : 20px;">Выбрать</button>
      </div>    </form>
                                    {% endif %}
                {% if message == "owner"  %}
              <form method="get" action="/reports/read_form1/read" >
      <label style = " margin-left: 300px;margin-top: 20px; font-size : 20px; ">Выберите год отчета:</label>
        <select name="year" required style="margin-left: 300px;margin-top: 20px; width: 400px; height: 50px; font-size : 20px;">
        {% for str in item['result'] %}
        <option>{{str['date_m']}} </option>
        {% endfor %}
        </select>
          <div class="form-group">
    <button class ="btn btn-dark " type="submit" style="margin-left: 400px; margin-top: 10px; width: 150px; height: 40px; font-size : 20px;">Выбрать</button>
      </div>
              </form>
                 {% elif message == "arendator" %}
              <form method="get" action="/reports/read_form/read" >
      <label style = " margin-left: 300px;margin-top: 20px; font-size : 20px; ">Выберите год отчета:</label>
        <select name="year" required style="margin-left: 300px;margin-top: 20px; width: 400px; height: 50px; font-size : 20px;">
        {% for str in item['result'] %}
        <option>{{str['date_m']}} </option>
        {% endfor %}
        </select>
          <div class="form-group">
    <button class ="btn btn-dark " type="submit" style="margin-left: 450px; margin-top: 20px; width: 150px; height: 40px; font-size : 20px;">Выбрать</button>
      </div>
                                        </form>
                    {% endif %}
      </div>
</div>
